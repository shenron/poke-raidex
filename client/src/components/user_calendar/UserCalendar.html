<v-row class="fill-height">
  <v-col sm="12"
    lg="12">
    <v-sheet height="64">
      <v-toolbar flat
        color="white">
        <v-btn outlined
          class="mr-4"
          @click="setToday">
          Aujourd'hui
        </v-btn>
        <v-btn fab
          text
          small
          @click="prev">
          <v-icon small>mdi-chevron-left</v-icon>
        </v-btn>
        <v-btn fab
          text
          small
          @click="next">
          <v-icon small>mdi-chevron-right</v-icon>
        </v-btn>
        <v-toolbar-title>{{ title }}</v-toolbar-title>
      </v-toolbar>
    </v-sheet>

    <v-sheet height="600">
      <v-calendar ref="calendar"
        v-model="focus"
        color="primary"
        :events="events"
        :event-color="getEventColor"
        :event-margin-bottom="3"
        :now="today"
        :type="type"
        @click:event="pushRouteEvent"
        @change="updateRange"></v-calendar>
    </v-sheet>
  </v-col>
</v-row>
